<swiper [config]="slideOps">
  <ng-template swiperSlide *ngFor="let pares of peliculas | pares">
    <ion-row>

      <ion-col size="12" *ngFor="let pelicula of pares" >
        <ion-card (click)="mostrarDetalle( pelicula.id )">
          <img class="poster" [src]="pelicula.poster_path | imagen">
        </ion-card>
      </ion-col>

    </ion-row>
  </ng-template>

  <ng-template swiperSlide class="slide-mas">
    <ion-button (click)="onClick()" expand="full" size="large" class="btn-mas" color="dark">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ng-template>

</swiper>
